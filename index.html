<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="First challenge of a serie of them (idea from frontendmentor website)"/>
    <title>GymBro</title>
    <link rel="icon" href="MediaSources/icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-card"> 
            <img class="card-image" src="MediaSources/background.jpg" alt="machines and more tools in a gym"/>
            <div class="card-text">
                <h2>Order Summary</h2>
                <p>You can now workout with <br/>the best trainers to get in shape, so<br/>don't give up!</p>
            </div>
            <div class="card-options">
                <img class="options--icon" src="MediaSources/decoration.png" alt="weight to workout (icon)"/>
                <div class="options--plan">
                    <h3>Annual Plan</h3>
                    <span>$59.99/year</span>
                </div>
                <p class="options--url"><a href="#">Change</a></p>
            </div>
            <div class="card-buttons">
                <button class="buttons-pay" id="BTP">Proceed to Payment</button>
                <button class="buttons-cancel" id="BTC">Cancel Order</button>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
